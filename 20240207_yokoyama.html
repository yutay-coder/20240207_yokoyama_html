<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="./img/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    </head>
    <body>
        <header>
            <h1 class="headline">
                <a>株式会社TECH</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">企業情報</a></li>
                    <li><a href="#">会社概要</a></li>
                    <li><a href="#">よくある質問</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>

        <div>
            <img src="./img/mv.png" alt="city">
        </div>
        <p>
            最新のテクノロジーで<em>社会課題</em>を解決
        </p>
        <section>
            <h2>会社概要</h2>
            <table>
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>お問い合わせ</h2>
            <form action="#">
                <div>
                    <label for="company">会社名</label>
                    <input type="text" name="company" id="company" />
                </div>
                <div>
                    <label for="name">お名前</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="mail">メールアドレス</label>
                    <input type="text" name="mail" id="mail">
                </div>
                <div>
                    <label for="mail">お問い合わせ内容</label>
                    <textarea name="textarea" cols="40" rows="5"></textarea>
                </div>
                <input type="submit" value="お申し込み">
            </form>
        </section>
    </body>
